---
name: Devenv

on:
  push:
    branches:
      - trunk

  pull_request:
    branches:
      - "trunk"
    paths:
      - .github/workflows/devenv.yaml
      - devenv.nix
      - flake.lock
      - flake.nix
      - nix/devshells/**

permissions:
  contents: read
  packages: read
  pull-requests: read
  statuses: read

env:
  NIXPKGS_ALLOW_UNFREE: 1

  PROJECT: ${{ github.repository }}

  BRANCH_NAME_CURRENT: ${{ github.head_ref || github.ref_name }}
  BRANCH_NAME_DEFAULT: ${{ github.event.repository.default_branch }}

defaults:
  run:
    shell: bash

jobs:
  ##################################################
  # Test the Development environment shell
  ##################################################

  test:
    name: Test

    runs-on: ${{ matrix.os }}

    timeout-minutes: 30
    continue-on-error: false

    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - id: checkout_repository
        name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false
          submodules: recursive

      - id: install_nix
        name: "Install Nix ❄️"
        uses: cachix/install-nix-action@v25

      - id: cachix
        name: "Enable Cachix ❄️"
        uses: cachix/cachix-action@v14
        with:
          name: salt-labs
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          useDaemon: false
          skipPush: false

      - id: configure_nix
        name: Configure Nix
        env:
          NIX_CONFIG_HOME: "~/.config/nix"
        run: |
          mkdir -p "$NIX_CONFIG_HOME"
          cat <<- EOF >> "$NIX_CONFIG_HOME/nix.conf"
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
          EOF

      - id: install_devenv
        name: Install devenv
        run: |
          nix profile install tarball+https://install.devenv.sh/latest


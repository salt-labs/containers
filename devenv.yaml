---
allowUnfree: true

inputs:
  nixpkgs:
    flake: true
    url: github:NixOS/nixpkgs/nixos-23.05

  nixpkgs-unstable:
    flake: true
    url: github:NixOS/nixpkgs/nixos-unstable

  pre-commit-hooks:
    flake: true
    url: github:cachix/pre-commit-hooks.nix
    inputs:
      nixpkgs:
        follows: nixpkgs

  devenv:
    flake: true
    url: github:cachix/devenv/main
    inputs:
      nixpkgs:
        follows: nixpkgs

  fenix:
    flake: true
    url: github:nix-community/fenix/main
    inputs:
      nixpkgs:
        follows: nixpkgs

imports: []

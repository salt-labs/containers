inputs:
  fenix:
    url: github:nix-community/fenix/main
  nix2container:
    url: github:nlewo/nix2container
    inputs:
      nixpkgs:
        follows: nixpkgs
  nixpkgs:
    url: github:cachix/devenv-nixpkgs/rolling
  loopy:
    url: github:salt-labs/loopy/trunk
  pre-commit-hooks:
    url: github:cachix/pre-commit-hooks.nix/master
  nixos-generators:
    url: github:nix-community/nixos-generators/master
  poetry2nix:
    url: github:nix-community/poetry2nix/master
  devenv:
    url: github:cachix/devenv/main
allowUnfree: true
imports:
  - ./devenv/containers/test
clean:
  enabled: false
  keep:
    - EDITOR
impure: true
